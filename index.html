<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Alpha 0.1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input-container {
            margin: 1rem 0;
        }
        button {
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.selected {
            background-color: #28a745; /* Зеленый для выбранного значения */
        }
        #predict {
            background-color: #ff9900;
            margin-top: 1rem;
        }
        #result {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .training-status {
            margin-top: 1rem;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple AI Alpha 0.1</h1>
        <p>Нейросеть, которая предсказывает XOR</p>

        <div class="input-container">
            <p>Выберите первый вход (A):</p>
            <button id="a-0" onclick="selectInput('a', 0)">0</button>
            <button id="a-1" onclick="selectInput('a', 1)">1</button>
        </div>

        <div class="input-container">
            <p>Выберите второй вход (B):</p>
            <button id="b-0" onclick="selectInput('b', 0)">0</button>
            <button id="b-1" onclick="selectInput('b', 1)">1</button>
        </div>

        <button id="predict" onclick="predict()">Предсказать результат (A XOR B)</button>

        <div id="result">Результат: -</div>
        <div class="training-status" id="status">Статус: Модель не обучена. Нажмите "Обучить модель".</div>
        <button id="train" onclick="trainModel()">Обучить модель</button>
    </div>

    <!-- Подключаем TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <!-- Наш скрипт -->
    <script src="script.js"></script>
</body>
</html>
